<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h1>Register Here</h1>
                <form id="register" method="post">
                    <label>First Name:</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                    <br><br>
                    <label>Last Name:</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                    <br><br>
                    <label>Your Age:</label>
                    <br>
                    <input type="Number" name="age" id="name" placeholder="How Old are you?">
                    <br><br>
                    <label>Email:</label>
                    <br>
                    <input type="text" name="email" id="name" placeholder="Enter Your Valid Email">
                    <br><br>
                    <label>Gender:</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male"> 
                    &nbsp;
                    <span id="male" >Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female" >Female</span>
                    <br><br>
                    <label>Known Language:</label>
                    <br>
                    <input type="checkbox" name="lang" id="hindi" >
                    <span id="hindi">Hindi</span><br>
                    <input type="checkbox" name="lang" id="eng" >
                    <span id="hindi">English</span><br>
                    <input type="checkbox" name="lang" id="marathi" >
                    <span id="hindi">Marathi</span>
                    <br><br>
                    <input type ="Submit" value="Submit" name="Submit" id="Submit">







                
                </form>


            </div>
        </div>
    </body>

    
</html>
